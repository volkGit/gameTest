<div class="card-game" (mouseover)="showBtn = true" (touchstart)="updateShowBtn()" (mouseleave)="showBtn = false">
    <img [src]="srcLink" />
    <div class="btn-card" *ngIf="showBtn">
        <div>
            <button class="btn btn-blue" (click)="startDemo()">Демо</button>
        </div>
        <div>
            <button class="btn btn-green" (click)="startGame()">Запустить игру</button>
        </div>
    </div>
</div>
